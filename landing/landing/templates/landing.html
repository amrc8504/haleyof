    position: relative;

.tooltip-text {
    visibility: hidden;
    opacity: 0;
    width: 220px;
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 10px 12px;
    border-radius: 8px;
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    transition: opacity 0.3s ease;
    font-size: 0.85rem;
    z-index: 100;
    pointer-events: none;
}

.tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 6px;
    border-style: solid;
    border-color: #111 transparent transparent transparent;
}

.tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
